<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body style="margin:0; padding: 0; background: black;position: relative">
<div style='
    height: 98vh;
    width: 98vw;
'>

<div
  id="coingsoon__message"
  style="
    display: none;
    position: absolute;
    align-items: center;
    justify-content: center;
    align-content: flex-end;
    flex-direction: column;
    width: 100%;
    /*height: 98vh;*/
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
">
  <img src=<%=require("./img/comingsoon.png")%> alt=""
       style="width: 75%; position: absolute;  ;z-index: 1000">
  </div>
  <img id="comingzoom__gallery" src=<%=require("./img/uiux.jpg")%>  alt="" style="width: 100%; height: 100%">
</div>
</body>
<script>
  const comingzoom__gallery = document.querySelector('#comingzoom__gallery')
  const  coingsoon__message = document.querySelector('#coingsoon__message')
  let isActive=false
  comingzoom__gallery.addEventListener('click', function (e) {
    isActive=!isActive
    if(isActive===true){
      comingzoom__gallery.style.filter = 'blur(10px)'
      coingsoon__message.style.display = 'flex'
    }else{
      comingzoom__gallery.style.filter = 'none'
      coingsoon__message.style.display = 'none'
    }


  })


  coingsoon__message.addEventListener('click', function () {
    comingzoom__gallery.style.filter = 'none'
    coingsoon__message.style.display = 'none'
    isActive=false
  })


</script>
</html>
